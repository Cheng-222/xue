<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xue</title>
  <style>
    :root { --bg1:#fbe3ec; --bg2:#d8e9ff; --card:rgba(255,255,255,.72); --text:#2b2b2b; }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI','PingFang SC','Microsoft YaHei',Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px circle at 10% 10%, var(--bg1), transparent 50%),
        radial-gradient(1200px circle at 90% 90%, var(--bg2), transparent 50%),
        linear-gradient(180deg, #fff, #f7f7f9);
    }
    .main{ min-height:100vh; display:flex; align-items:center; justify-content:center; padding:32px; }
    .card{
      width:min(800px, 92vw);
      background:var(--card);
      backdrop-filter:blur(10px);
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.08);
      padding:24px;
    }
    .header{ display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:8px; }
    .logo{ width:36px; height:36px; filter:drop-shadow(0 4px 8px rgba(255,0,100,.2)); }
    .title{ font-size:clamp(20px, 5.5vw, 32px); font-weight:700; letter-spacing:.5px; }
    .sub{ font-size:clamp(13px, 3.5vw, 16px); color:#666; margin:6px 0 20px; text-align:center; }
    .grid{ display:grid; gap:14px; grid-template-columns:repeat(3, 1fr); }
    @media (max-width:760px){ .grid{ grid-template-columns:1fr; } }
    .item{ border-radius:16px; padding:18px; display:flex; align-items:center; gap:12px; background:#fff; box-shadow:0 6px 16px rgba(0,0,0,.06); transition:transform .2s ease, box-shadow .2s ease; }
    .item:hover{ transform:translateY(-2px); box-shadow:0 10px 20px rgba(0,0,0,.08); }
    .item .icon{ width:40px; height:40px; border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:22px; }
    .icon.wheel{ background:linear-gradient(135deg,#ffd1dc,#ff8fb1); color:#7a184b; }
    .icon.heart{ background:linear-gradient(135deg,#f9d1ff,#ff9bdf); color:#6c1e6e; }
    .icon.xue{ background:linear-gradient(135deg,#cde6ff,#8cc0ff); color:#0f4b8f; }
    .item .content{ flex:1; }
    .content .name{ font-size:clamp(16px, 4vw, 18px); font-weight:600; }
    .content .desc{ font-size:clamp(12px, 3.6vw, 14px); color:#666; margin-top:4px; }
    .item a{ text-decoration:none; color:inherit; display:flex; align-items:center; gap:12px; width:100%; }
    .footer{ margin-top:14px; text-align:center; font-size:12px; color:#888; }
  </style>
</head>
<body>
  <main class="main">
    <section class="card">
      <div class="header">
        <img class="logo" alt="logo" src="https://emojiapi.dev/api/v1/red_heart/64.png">
        <div class="title">Tang Love</div>
      </div>
      <p class="sub">选择一个可爱的页面开始体验</p>
      <div class="grid">
        <div class="item">
          <a href="抽奖.html" aria-label="转盘">
            <div class="icon wheel">🎡</div>
            <div class="content">
              <div class="name">转盘</div>
              <div class="desc">多彩抽奖转盘，支持自定义奖品</div>
            </div>
          </a>
        </div>
        <div class="item">
          <a href="爱心.html" aria-label="爱心">
            <div class="icon heart">💖</div>
            <div class="content">
              <div class="name">爱心</div>
              <div class="desc">动态大爱心，添加你的专属文字</div>
            </div>
          </a>
        </div>
        <div class="item">
          <a href="tang-love/xue.html" aria-label="小雪大王">
            <div class="icon xue">❄️</div>
            <div class="content">
              <div class="name">小雪大王</div>
              <div class="desc">有趣互动，谁是世界上最可爱的</div>
            </div>
          </a>
        </div>
      </div>
      <div class="footer">© 2025 Xue</div>
    </section>
  </main>
</body>
</html>
